name: Python
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup python3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: x64

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ubuntu-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ubuntu-pip-
            ubuntu-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: flake8
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup python3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: x64

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ubuntu-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ubuntu-pip-
            ubuntu-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile and set up the perfect player
        run: |
          cd exact-solver/
          make
          cd ..
          ln -s exact-solver/c4solver perfect-player
          ln -s extra/7x6.book ./

      - name: PyTest
        run: coverage run -m pytest test/

      - name: Generate coverage report
        run: coverage html -i

      - name: Archive HTML coverage results
        uses: actions/upload-artifact@v2
        with:
          name: coverage-html-report
          path: coverage_html_report/

  doc:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Generate documentation
        uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: doc/

      - name: Archive HTML documentation
        uses: actions/upload-artifact@v2
        with:
          name: documentation-html
          path: doc/_build/html/